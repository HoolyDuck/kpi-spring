<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All exchanges for today</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<header>
    <div class="header-button">
        <a th:href="@{/}"> <span class="logo">ERs</span></a>
    </div>
    <div class="header-button">
        <a th:href="@{/admin/index}">Admin page</a>
    </div>
</header>
<nav>
    <ul class="nav-list">
        <li class="nav-button"><a th:href="@{/exchange/latest}">Exchanges for today</a></li>
        <li><a th:href="@{/exchange/by-date}">Filter exchanges by date</a></li>
    </ul>
</nav>
<main>
    <h1>All exchanges for today</h1>
    <div class="table-container">
        <table th:if="${exchanges}">
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Rate</th>
                <th>Date</th>
            </tr>
            <tr th:each="exchange : ${exchanges}">
                <td th:text="${exchange.sourceCurrency}">From</td>
                <td th:text="${exchange.targetCurrency}">To</td>
                <td th:text="${exchange.rate}">Rate</td>
                <td th:text="${exchange.exchangeDate.day} + '.' + ${exchange.exchangeDate.month} + '.' + ${exchange.exchangeDate.year}">Date
                </td>
            </tr>
        </table>
    </div>
    <div th:unless="${exchanges}" class="nothing-found">
        <span class="sad-smile">:(</span>
        <p >No exchanges found</p>
    </div>
</main>
</body>
</html>
