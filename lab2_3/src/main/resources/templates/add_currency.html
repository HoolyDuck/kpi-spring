<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add currency</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<main>
    <form th:action="@{/admin/currency/add}"
          th:object="${currency}"
          method="post"
          class="crupdate-form">

        <input type="text" id="name" name="name" required>
        <button type="submit">Add</button>
    </form>
</main>
</body>
</html>
