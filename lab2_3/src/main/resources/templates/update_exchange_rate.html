<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update exchange rate rate</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<main>
    <form th:action="@{/admin/exchange/update/{id}(id=${exchangeRate.id})}"
          th:object="${exchangeRate}"
          method="post"
          class="crupdate-form">
        <label for="sourceCurrency">Source currency</label>
        <select id="sourceCurrency" name="sourceCurrency.id">
            <option th:each="currency : ${currencies}"
                    th:value="${currency.id}"
                    th:text="${currency.name}"></option>
        </select>
        <label for="targetCurrency">Target currency</label>
        <select id="targetCurrency" name="targetCurrency.id">
            <option th:each="currency : ${currencies}"
                    th:value="${currency.id}"
                    th:text="${currency.name}"></option>
        </select>
        <label for="rate">Rate</label>
        <input type="number" id="rate" name="rate" th:value="${exchangeRate.rate}" required>
        <label for="date">Date</label>
        <select id="date" name="date.id">
            <option th:each="date : ${dates}"
                    th:value="${date.id}"
                    th:text="${date.day} + '.' + ${date.month} + '.' + ${date.year}"></option>
        </select>
        <button type="submit">Update</button>

    </form>
</main>
</body>
</html>
